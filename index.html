<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Tracker</title>
</head>
<body>
    <main class="is-multiline"> 
        <nav class="navbar">   
        Crypto Tracker
        </nav>
        <!--Form goes here-->
        <form id="assets-form" class="control container">
            <div class="select">
                <select id="list-dropdown" name="list"></select>
            </div>
            <input id="current-value" class="input" type="text" placeholder="Value">
            <input id="amount-input" class="input" type="text" placeholder="Amount">
            <button id="submit-btn" class="button is-info is-outlined">Add to my list</button>
            <button id="refresh-btn" class="button is-info is-outlined">Refresh</button>
            <button id="clear-btn" class="button is-info is-outlined">Clear</button>
        </form>
        
        <!-- Have put break elements in for the time being until the page is styled with CSS -->
        <br>
        <br>
        <br>

        <div id="assets-list" class="container">
            <!--Where the assets list is appended-->
            <table class="table table-is-hoverable">
                <caption>My Assets</caption>
                <thead id="table-headers">
                    <tr>
                        <th id="currency-header">Currency</th>
                        <th id="amount-header">Amount</th>
                        <th id="unit-value-header">Unit Value</th>
                        <th id="total-value-header">Total Value</th>
                    </tr>
                </thead>
                <tbody id="saved-portfolio">

                </tbody>
                <tfoot id ="table-total">
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td id="overall-total"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
