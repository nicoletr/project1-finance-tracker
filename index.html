<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./test.css">
    
  </head>
  <body>

    <section class="hero is-success">
        <div class="hero-body">
            <div class="container">
                <a id="crypto-title" href="#crypto-title" class="title has-text-weight-bold">Crypto Currency Portfolio Tracker</a>
            </div>
        </div>
    </section>
  
    <section class="section has-background-success-light">
        <div class="container">
            <div class="columns is-vcentered">

                <div class="column has-text-success">
                    <p class="has-text-weight-semibold">Select any of the available crypto currencies to add to your portfolio to see how much money you've lost</p>
                </div>

                <div class="column">
                    <figure class="image is-16by9">
                        <img class="is-rounded" src="./assets/images/combo.png" alt="downdownpricesaredown">
                    </figure>
                </div>
                
            </div>
        </div>
    </section>


    <section class="hero">
        <div class="box has-background-success">

            <div class="columns">

                <div class="column is-2">
                    <div class="field">
                        <div class="control has-icons-left">
                            <div class="select is-success is-fullwidth">
                                <select id="list-dropdown" name="list"></select>
                            </div>
                                <span class="icon is-left has-text-success">
                                    <i class="bi bi-currency-bitcoin"></i>
                                </span>
                        </div>
                    </div>
                </div>

                <div class="column is-2">
                    <div class="field">
                        <div class="control has-icons-left">
                            <input id="current-value" class="input has-text-success has-text-centered is-fullwidth has-text-weight-semibold" type="text" placeholder="USD Value" readonly>
                                <span class="icon is-left has-text-success">
                                    <i class="bi bi-currency-exchange"></i>
                                </span>
                        </div>
                    </div>
                </div>

                <div class="column is-2">
                    <div class="field">
                        <div class="control has-icons-right">
                            <input id="amount-input" class="input has-text-success has-text-centered is-fullwidth has-text-weight-semibold" type="number" placeholder="Amount">
                                <span class="icon is-right has-text-success">
                                    <i class="bi bi-triangle"></i>
                                </span>
                        </div>
                    </div>
                </div>
            
                <div class="column is-2">
                    <div class="control has-icons-left">
                        <input id="submit-btn" class="button has-text-success is-fullwidth has-text-weight-semibold" value="Add" readonly>
                            <span class="icon is-left has-text-success">
                                <i class="bi bi-plus-square"></i>
                            </span>
                    </div>
                </div>

                <div class="column is-2">
                    <div class="control has-icons-left">
                        <input id="refresh-btn" class="button has-text-success is-fullwidth has-text-weight-semibold" value="Refresh" readonly>
                            <span class="icon is-left has-text-success">
                                <i class="bi bi-arrow-repeat"></i>
                            </span>
                    </div>
                </div>

                <div class="column is-2">
                    <div class="control has-icons-left">
                        <input id="clear-btn" class="button has-text-success is-fullwidth has-text-weight-semibold" value="Clear" readonly>
                            <span class="icon is-left has-text-success">
                                <i class="bi bi-x-square"></i>
                            </span>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <section class="section has-background-success-light">
        <div class="container" style="margin-top: 10px">
            <table class="table has-background-success-light is-fullwidth">

                <thead id="saved-portfolio" class="is-success">
                    <tr>
                        <th id="currency-header" class="has-text-success has-text-weight-semibold">Currency</th>
                        <th id="amount-header" class="has-text-success has-text-weight-semibold">Amount</th>
                        <th id="unit-value-header" class="has-text-success has-text-weight-semibold">Unit Value</th>
                        <th id="total-value-header" class="has-text-success has-text-weight-semibold">Total Value</th>
                    </tr>
                </thead>
                
                <tbody>

                </tbody>

                <tfoot class="is-success">
                    <tr>
                        <th class="has-text-success has-text-weight-bold">Grand Total</th>
                        <th></th>
                        <th></th>
                        <th id="total" class="has-text-success has-text-weight-bold"></th>
                    </tr>
                </tfoot>

            </table>

        </div>
    </section>

    <footer class="footer has-background-success">
		<div class="content has-text-centered">
			<p class="has-text-white has-text-weight-semibold is-size-7">All of this is copyrighted, take anything and we coming for your kids</p>
		</div>
    </footer>

    <script src="assets/js/index.js"></script>
  </body>
</html>
